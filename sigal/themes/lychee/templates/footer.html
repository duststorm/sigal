<div id="footer">
  <p class="home_copyright">
    {% if album.author %}
      &copy; {{ album.author }}
    {% endif %}
  </p>
  <p class="hosted_by">
    Generated by <a href="{{ sigal_link }}">sigal</a>, theme based on <a href="https://github.com/LycheeOrg/Lychee-front">Lychee</a> by Jonas Hauquier
    {% if 'sigal.plugins.feeds' in settings.plugins %}
      {% if settings.rss_feed %}
        <span><a href={{ settings.rss_feed.feed_url }}>RSS Feed</a></span>
      {% endif %}
      {% if settings.atom_feed %}
        <span><a href={{ settings.atom_feed.feed_url }}>Atom Feed</a></span>
      {% endif %}
    {% endif %}
  </p>
</div>
